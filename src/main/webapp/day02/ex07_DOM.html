<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM(Document Object Model)</title>
	<!--
	위에서 script를 작성하면 아직 body가 생성되지 않았기 때문에 null값이 뜬다.
	<script type="text/javascript">
		// document.querySelector() -> 요소 선택하기
		const frame = document.querySelector("#wrap");
		console.log(frame);
	</script>
	-->
</head>
<body>
	<!--
	DOM(Document Object Model)
	문서의 구조화 된 표현을 제공하며 프로그래밍 언어가
	DOM 구조에 접근할 수 있는 방법을 제공하여
	문서의 구조, 스타일, 내용 등을 변경할 수 있게 돕니다.
	그래서 DOM을 이용해서 CSS나 자바스크립트에서
	문서의 구조, 스타일, 내용등을 변경할 수 잇다.
	
	** 구조화 된 표현 = 계층구조 = 족보
		=> 부모, 자식, 형제로 요소(element)를 표현한다.
	-->
	<section id="wrap">
		<article class="box1">TEXT1</article>
		<article class="box1">TEXT2</article>
		<article class="box1">TEXT3</article>
		<article class="box2">TEXT4</article>
		<article class="box3">TEXT4</article>
	</section>
	<script type="text/javascript">
		// 최신 버전용 JS선택함수 : 인자에 #, .으로 구별해줘야한다.
		// document.querySelector() -> 요소 1개 선택하기
		// 부모 태그를 선택하면 자식 태그들은 같이 선택된다.
		// 부모 태그 한개 또는 단일 태그 한개 선택하는 것
		// id 선택하기
		const frame = document.querySelector("#wrap");
		console.log(frame);
		
		// class 선택하기 : 같은 클래스명이 있으면 가장 처음 한개만 선택
		const box1 = document.querySelector("#wrap .box1");
		console.log(box1);
		
		// article태그 전체가 아닌 첫번째 하나만 선택된다.
		const art = document.querySelector("#wrap article");
		console.log(art);
		
		// document.querySelectorAll() -> 요소 모두 선택하기
		// 반환값은 NodeList로 나온다. 그래서 반복문 사용해야함
		const art2 = document.querySelectorAll("#wrap article");
		console.log(art2);
		// for in 사용
		for (let k in art2) {
			console.log(art2[k]);
		}
		console.log("<hr>");
		// for of문은 배열의 위치값이 아닌 안에 있는 값 자체를 반환
		for (let k of art2) {
			console.log(k);
		}
	</script>
	
</body>
</html>
