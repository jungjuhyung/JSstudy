<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 자바스크립트에서는 객체를 object라고 한다.
		// 객체 : properties(상태값)과 function(기능)을 가지고 있다.(java의 필드와 메서드와 같다.)
		
		// 생성 방법1
		let obj = new Object();
		// 상태값 입력
		obj["name"] = "홍길동";
		obj["age"] = 14;
		obj["addr"] = "서울";
		obj["salary"] = 4800;
		
		// 객체 호출
		document.write(`<p>${obj["name"]}</p>`)
		document.write(`<p>${obj.age}</p>`)
		
		// 생성 방법2
		let obj2 = {name:"임꺽정", age:24, addr:"함경도", salary:5000};
		// 객체 호출
		document.write(`<p>${obj2["name"]}</p>`)
		document.write(`<p>${obj2.age}</p>`)
		document.write("<p>"+obj2.addr+"</p>")
		document.write("<p>"+obj2["salary"]+"</p>")
		document.write("<hr>")
		
		// 생성 방법3
		// java의 this는 자기 자신의 주소를 뜻한다.
		// javascript의 this는 호출할 때 해당 this가 결정된다.
		// javascript의 this는 호출할 당시에 호출한 객체가 this가 된다.
		//	 즉, 호출할 때마다 달라진다.
		// javascript는 무조건 this를 작성해줘야한다.
		let obj3 = {
			name:"장길산",
			age:38,
			/*함수*/
			job: function() {
				return this.age-24;
			},
			prn: function() {
				return this.name+", "+this.age+", "+this.job();
			}
		}
		document.write(`<p>${obj3["name"]}</p>`)
		document.write(`<p>${obj3.age}</p>`)
		document.write(`<p>${obj3.job()}</p>`)
		document.write(`<p>${obj3.prn()}</p>`)
		document.write("<hr>")
		
	</script>
</head>
<body>
	
</body>
</html>
