<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>break_continue</title>
	<script type="text/javascript">
		for (var i = 1; i < 10; i++) {
			if (i==5) break;
			document.write(`i=${i}<br>`)
		}
		document.write("<hr>");
		for (var i = 1; i < 10; i++) {
			if (i==5) continue;
			document.write(`i=${i}<br>`)
		}
		
	</script>
</head>
<body>

</body>
</html>
