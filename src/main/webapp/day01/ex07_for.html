<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>반복문: for</title>
	<script type="text/javascript">
	/*
	일반적인 for문 형식(java랑 같음)
	for(초기식; 조건식; 증감식){
		실행할 코드
	}
	
	개선된 for문(for in문) 현식
	for (var 내부에서 사용할 변수 in 배열) {
		// java와 다르게 해당 배열의 인덱스값을 변수에 저장한다.
		// java는 위치에 있는 값을 저장한다.
		실행할 코드
	}
	*/
	for (var i = 1; i < 10; i++) {
		document.write(`7*${i} = ${7*i}<br>`)
	}
	
	// 구구단 해보기
	for (var i = 1; i < 10; i++) {
		for (var j = 1; j < 10; j++) {
			document.write(`${j} * ${i} = ${i*j} &nbsp;`)
		}
		document.write("<br>");
	}
	</script>
</head>
<body>
	
</body>
</html>
