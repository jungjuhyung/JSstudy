<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>변수</title>
	<script type="text/javascript">
		// JS 변수 : 자료형을 지정하지 않는다.
				// 변수명을 숫자로 시작할 수 없다(java와 동일)
				// 대소문자 구별한다.
		// 카멜표기법 : myFirstHome (java와 동일)
		// 팟횰표기법 : my_first_home (문자마다 대문자 대신 _를 작성)
		
		// 변수 생성
		// 1. var 변수명 = 데이터(정수, 실수, boolean, char, striong, null, function, class 다 들어감)
			// 단점 : 기존 변수에 새로운 변수를 추가하는 것이 아닌 다시 선언해서 중복된 이름의 새로운 변수를 만들 수 있다.
					// 프로젝트 단위가 커지면 중복과 값이 겹칠 위험이 있음
				// ex) 오류 없이 정상작동한다.
				var name = 'bathingape'
    			console.log(name) // bathingape
    			var name = 'javascript'
    			console.log(name) // javascript
    			
    	// 2. let 변수명 = 데이터
    		// 같은 이름으로 다시 변수를 선언(재선언)하면 오류가 나는 예약어
    		// 변수를 재할당이 가능하다.(다시 값을 설정할 수 있다.)
    		
    		// ex) 다시 같은 이름으로 선언하면 오류난다.
    		let addr = 'bathingape'
			console.log(name)
			// let addr = 'javascript'
			// console.log(name)
			
			// java처럼 사용가능
			let str = "Hello"+addr;
    		console.log("str = "+str);
    		
    		// 자바스크립트 표현식 사용 가능 ~키에 위치한 `을 통해 표현
    		// 표현식은 값처럼 사용할 수 있다.
    		let str2 = `Hello ${addr}`;
    		console.log("str2 = "+str2);
    		console.log(`str3=Hello ${addr}`);
    	// 3. const => 상수와 비슷한 개념(재선언, 재할당 불가능하다.)
    		const gender = "남성";
    		console.log(`gender= ${gender}`);
    		
    		// 여기서는 오류가 안나지만 console창에서 오류난다.
    		// gender = "여성";
    		// console.log(`gender= ${gender}`);
    		
    	// 4. 호이스팅 : var 선언문이나 function 선언문 등을 해당 스코프의 선두로 옮긴 것처럼 동작하는 특성
    				// 즉, 선언문을 자바스크립트에서는 JVM이 먼저 인식해서 생성해놓고 밑으로 내려가면서 코드를 읽는다.
    					// => java와의 차이점
    			// let, const를 포함하여 모든 선언(var, let, const, function, function*, claa)을 호이스팅한다.
    			// 그러나 var은 호이스팅과 함께 underfined 값으로 변수를 초기화하기 때문에 오류가 나지 않고 
    			// 같은 변수명이 있어도 오류가 나지 않은 채로 선언 전에 변수를 사용할 수 있으며 맨 마지막 선언문의 변수가 저장되어버린다.
    			// var을 제외한 다른 선언문은 호이스팅과 초기화가 따로 작동하기 때문에 선언 이전에 값을 호출하거나 사용하면
    			// 참조값이 없다는 오류가 발생한다.
    		
    		// underfined
    		// console.log(age);
    		// var age = 14;
    		
    		// 참조 에러
    		// console.log(age2);
    		// let age2 =25.6;
	</script>
</head>
<body>
	
</body>
</html>
