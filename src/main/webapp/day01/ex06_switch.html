<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>조건문: switch~case</title>
	<script type="text/javascript">
		/*
		switch (key) {
		case value1: key와 value1이 같을 때 실행 break;
		case value2: key와 value2이 같을 때 실행 break;
		case value3: key와 value3이 같을 때 실행 break;
		case value4: key와 value4이 같을 때 실행 break;
		[default: 그외 경우 실행 break;]
		} 
		*/
		// 변수 k1이 a,A이면 아프리카, b,B이면 브라질, c,C이면 캐나다, 그외 한국
		let k1 = "a";
		let res;
		switch (k1) {
		case "a":
		case "A": res="아프리카"; break;
		case "b":
		case "B": res="브라질"; break;
		case "c":
		case "C": res="캐나다"; break;
		default : res="한국"; break;
		}
		document.write(`<h2>${k1}은 ${res}<h2><br>`)
	</script>
</head>
<body>

</body>
</html>
