<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배열(Array)</title>
	<script type="text/javascript">
		// 배열 : 크기지정하지 않아도 된다. 모든 자료를 담을 수 있다.
		// 		보통은 별도의 배열 표시를 하지 않음
		// 방법1
		let arr = new Array();
		arr[0] =10;
		arr[1] =true;
		arr[2] ="A";
		arr[3] ="인재개발원";
		arr[4] =3.14;
		
		console.log(arr)
		// 출력
		for (let i = 0; i < arr.length; i++) {
			document.write(`${arr[i]}&nbsp;`)
		}
		
		document.write("<hr>")
		// 배열은 for in문을 많이 쓴다.
		for (let k in arr) {
			// k는 값이 아닌 인덱스값이 나온다.
			// 자바와의 차이점
			document.write(`${arr[k]}&nbsp;`)
		}
		
		document.write("<hr>")
		// 방법2
		let arr2 = ["포도", 15, false, "k", 89.8]
		for (let k in arr2) {
			document.write(`${arr2[k]}&nbsp;`)
		}
		document.write("<hr>")
		
		// 방법3(문자열을 배열로)
		let myData="java,js,html,js,spring";
		let myArr = myData.split(",");
		for (let k in myArr) {
			document.write(`${myArr[k]}&nbsp;`)
		}
		document.write("<hr>")
		// 배열을 문자열로 변경
		// 배열.join("구분자");
		arr2 = ["포도", 15, false, "k", 89.8];
		let str = arr2.join(" * * ");
		document.write(str);
		document.write("<hr>");
		
		// 배열의 맨 끝에 추가하기 => 배열명.push(값1,값2, ...);
		let myArr2 = ["포도", 15, false, "k", 89.8];
		myArr2.push("JSP");
		
		for ( var k in myArr2) {
			document.write(`${myArr2[k]}&nbsp;`)
		}
		
		document.write("<hr>");
		
		// 배열의 맨 끝 값을 삭제하고 삭제한 값 반환 => 배열명.pop();
		myArr2.pop();		
		for ( var k in myArr2) {
			document.write(`${myArr2[k]}&nbsp;`)
		}
		
		document.write("<hr>");
		
		// 배열의 맨 처음에 값을 추가하기 => 배열명.unshift(값1, 값2, ...);
		myArr2.unshift("JSP");
		
		for ( var k in myArr2) {
			document.write(`${myArr2[k]}&nbsp;`)
		}
		
		document.write("<hr>");
		
		// 배열의 맨 처음 값을 삭제하고 삭제한 값 반환 => 배열명.pop();
		myArr2.shift();
		for ( var k in myArr2) {
			document.write(`${myArr2[k]}&nbsp;`)
		}
	</script>
</head>
<body>

</body>
</html>
