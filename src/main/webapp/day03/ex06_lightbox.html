<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="../css/day03ex06.css">
  </head>
  <body>
    <div class="row">
      <ul>
        <li><img src="../jsimages/tree-1-thumb.jpg" data-src="../jsimages/tree-1.jpg" class="pic"></li>
        <li><img src="../jsimages/tree-2-thumb.jpg" data-src="../jsimages/tree-2.jpg" class="pic"></li>
        <li><img src="../jsimages/tree-3-thumb.jpg" data-src="../jsimages/tree-3.jpg" class="pic"></li> 
        <li><img src="../jsimages/tree-4-thumb.jpg" data-src="../jsimages/tree-4.jpg" class="pic"></li>
        <li><img src="../jsimages/tree-5-thumb.jpg" data-src="../jsimages/tree-5.jpg" class="pic"></li>
        <li><img src="../jsimages/tree-6-thumb.jpg" data-src="../jsimages/tree-6.jpg" class="pic"></li>          
      </ul>    
    </div>
    <div id="lightbox">
            <img src="../jsimages/tree-1.jpg" alt="" id="lightboxImage">            
    </div>
    <script type="text/javascript">
    	let pics = document.querySelectorAll(".pic");
    	for (let k of pics) {
			console.log(`${k}, ${typeof k}`)
		};
    	for (let k in pics) {
			console.log(`${k}, ${typeof k}`)
		}; 
    	for (let k of pics) {
			k.addEventListener("click", show_img);
		};
    	function show_img() {
    		let bigPic = this.getAttribute("data-src");
    		document.querySelector("#lightboxImage").setAttribute("src",bigPic);
    		document.querySelector("#lightbox").style.display="block";
		};
    	document.querySelector("#lightbox").onclick=function(){
    		document.querySelector("#lightbox").style.display = "none";
    	};
    	
    </script>
  </body>
</html>
