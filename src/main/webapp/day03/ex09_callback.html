<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>동기와 비동기</title>
</head>
<body>
	<!--
	동기(sync)란 코드를 순차적으로 실행하는 방법, 앞선 작업이 끝날 때 까지 대기한다.
	비동기(async)란 순차적으로 하지 않는 방법
	-->
	<script type="text/javascript">
		/* 
		동기
		function syncFunc() {
			console.log("첫번째 작업");
			console.log("두번째 작업");
			console.log("세번째 작업");
			console.log("네번째 작업");
		};
		syncFunc();
		*/
		
		/* 
		비동기
		function asyncFunc() {
			console.log("첫번째 작업");
			setTimeout(() => {
			console.log("두번째 작업")	
			}, 100);
			console.log("세번째 작업-1");
			console.log("세번째 작업-2");
			console.log("세번째 작업-3");
			setTimeout(() => {
			console.log("네번째 작업")	
			}, 1000);
		};
		asyncFunc()
		*/
		/*
		동기
		function taskSyncFunction(callback) {
			console.log("첫번째 작업");
			console.log("두번째 작업");
			callback();
			console.log("세번째 작업");
		}
		taskSyncFunction(()=>{
			console.log("콜백 함수 실행");
		});
		console.log("콘솔 실행 완료");
		*/
		
		// 함수가 종료되는 콘솔 실행 완료까지 나오고 setTimeout이 실행된다.
		// 비동기이다.
		function taskAsyncFunction(callback) {
			console.log("start")
			setTimeout(() => {
				console.log("첫번째 작업");
				console.log("두번째 작업");
				callback();
				console.log("세번째 작업");
			}, 1000);
			console.log("end")
		}
		taskAsyncFunction(()=>{
			console.log("콜백 함수 실행");
		});
		console.log("콘솔 실행 완료");
		
	</script>
</body>
</html>
