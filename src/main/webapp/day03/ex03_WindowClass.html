<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!--
	window 객체는 웹 브라우저 상태를 제어하며, 자바스크립트의 최상위 클래스이다.
	자바스크립트의 모든 객체는 window 객체 안에 포함됩니다.
	
	window 객체의 전반적인 인스턴스 속성들 정리
	https://developer.mozilla.org/ko/docs/Web/API/Window
	
	주요 인스턴스 속성
	1. document => 브라우저에 표시되는 웹 문서
	2. localStorage => 웹 브라우저에서 데이터를 저장하는 로컬 스토리지를 반환
	3. sessionStorage => 웹 브라우저에서 데이터를 저장하는 세션 스트리지를 반환
	4. location => 객체의 위치 또는 현재 URL을 나타냄
	5. screenX, screenY => 브라우저 창의 가로길이, 세로 길이 반환
	
	주요 메서드
	1. alert(), confirm(), prompt()
	2. focus() => 포커스(사용자에게 입력을 받을 수 있는 상태)를 부여
	3. blur() => 포커스를 제거
	4. open("경로", "창 이름", "창 옵션") => 웹 브라우저 새창 열기
		=> 창 이름 : 팝업창에 이름을 지정하면 항상 이 창에 팝업 내용이 나타나도록 할 수 있다.
				   이름이 없으면 새창이 나온다.
		=> 창 옵션 : left, top 속성을 이용해서 위치 지정, width, height 속성을 이용해서 크기 지정
		=> 창 옵션은 "속성1=속성값1, 속성2=속성값2 형식으로 작성"
	5. close() => 웹 브라우저 새창 닫기
	-->
	<script type="text/javascript">
		window.open("ex03_notice.html","","top=200px, left=200px, width=500px, height=400px")
	</script>
	
</body>
</html>
